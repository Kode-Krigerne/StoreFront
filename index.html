<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unormal</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="icon" href="assets/img/websiteLogo.svg" type="image/svg" />

        <script src="assets/js/fetch.js" defer></script>
        <script src="assets/js/script.js" defer></script>
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a onclick='toggleView("products", true)'
                        ><img id="logo" src="assets/img/logo.svg" alt=""
                    /></a>
                </li>
                <input
                    id="search-input"
                    type="search"
                    placeholder="Hvad sÃ¸ger du?"
                />
                <li>
                    <p id="cart-amount">0</p>
                    <a onclick='toggleView("cart")'>
                        <img src="assets/img/basket.svg" />
                    </a>
                </li>
            </ul>
        </nav>

        <div id="categories"></div>
        <div id="products-container" style="display: none">
            <div id="featured-product"></div>
            <h2>Products</h2>
            <div id="products"></div>
        </div>
        <div id="cart" style="display: none">
            <div id="cart-container">
                <div id="cart-products">
                    <h2>No products in cart</h2>
                </div>
                <div id="cart-footer">
                    <ul>
                        <li><p id="total-items">Total Items: 0</p></li>
                        <li><p id="total-cost">Total Cost: $0</p></li>
                        <li><a>Checkout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="product-view"></div>

        <footer>
            <ul>
                <li>&copy; 2024 Unormal</li>
                <li>Vej i Danmark 31</li>
                <li>CVR: 12345678</li>
            </ul>
        </footer>
    </body>
</html>
